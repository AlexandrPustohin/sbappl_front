<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>UserProfile</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
      <script src="./manager.js"></script>
      <link href="./main.css" rel="stylesheet" />
       
      <head>
<body ng-app="UserProfileManager" ng-controller="UserProfileManagerController">
    <div class="container">
	<div class="alert alert-primary" role="alert">
		<h3>
			Создание профиля пользователя
		</h3>
	</div>
           
    <form ng-submit="submitUserProfile()">
		<div class="form-group">
		
			<label for="name">Имя</label>
			<input type="text" class="form-control" id="name" ng-model="userprofileForm.name">
			
		</div>
		<div class="form-group">
			<label for="pass">Пароль</label>
			<input type="text" class="form-control" id="pass" ng-model="userprofileForm.pass">
			
		</div>
		<div class="form-group">
			<label for="nickName">Псевдоним</label>
			<input type="text" class="form-control" id="nickName" ng-model="userprofileForm.nickName">
			
		</div>
		<div class="form-group">
			<label for="jndiName">Имя JNDI</label>
			<input type="text" class="form-control" id="jndiName" ng-model="userprofileForm.jndiName">
			
		</div>
		<div class="form-group">
			<label for="description">Описание</label>
			<input type="text" class="form-control" id="description" ng-model="userprofileForm.description">
			
		</div>
		<div class="form-group">
			<label for="category">Категория</label>
			<input type="text" class="form-control" id="category" ng-model="userprofileForm.category">
			
		</div>
		<div class="form-group">
			<label for="url">URL</label>
			<input type="text" class="form-control" id="urlStr" ng-model="userprofileForm.urlStr">
			
		</div>
		<div class="form-group">
			<label for="timeOutConnection">Таймаут соединения</label>
			<input type="number" class="form-control" id="timeOutConnection" ng-model="userprofileForm.timeOutConnection">
			
		</div>
		<div class="form-group">
			<label for="maxNumberConn">Максимальное число соединений</label>
			<input type="number" class="form-control" id="maxNumberConn" ng-model="userprofileForm.maxNumberConn">
			
		</div>
		<div class="form-group">
			<label for="minNumberConn">Минимальное число сединений</label>
			<input type="number" class="form-control" id="minNumberConn" ng-model="userprofileForm.minNumberConn">
			
		</div>
		
			<input type="button"class="btn btn-primary" onclick="history.back();" value="Назад"/>
			<button type="submit" class="btn btn-primary float-right">Сохранить</button>
		
		
	</form>
      
    </div> 
   </body>
</html>
